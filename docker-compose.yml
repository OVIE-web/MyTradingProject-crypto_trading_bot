version: "3.9"

services:
  tradingbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_bot_app

    env_file:
      - .env

    ports:
      - "8000:8000"   # FastAPI
      - "8501:8501"   # Streamlit (if used)
      - "5000:5000"   # MLflow (optional)

    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py
      - ./src/models:/app/src/models
      - ./data/test_df_features.csv:/app/data/test_df_features.csv
      - ./logs:/app/logs
      - .env:/app/.env:ro  # âœ… Secure mount of environment file

    depends_on:
      db:
        condition: service_healthy

    restart: unless-stopped

    command: ["python", "main.py"]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:17
    container_name: tradingbot_postgres

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
