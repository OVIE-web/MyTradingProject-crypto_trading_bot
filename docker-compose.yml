
services:
  tradingbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_bot_app

    env_file:
      - .env

    ports:
      - "8000:8000"
      - "8501:8501"
      - "5000:5000"

    volumes:
      - ./src:/app/src:cached
      - ./main.py:/app/main.py:cached
      - ./check_db_connection.py:/app/check_db_connection.py:cached
      - ./logs:/app/logs
      - .env:/app/.env:ro

    depends_on:
      db:
        condition: service_healthy

    restart: unless-stopped

    command: >
      sh -c "python check_db_connection.py && python main.py"

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s


  db:
    image: postgres:16
    container_name: tradingbot_postgres

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      # optional override of pg_hba.conf if you need custom auth rules
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  bot:
    build: .
    container_name: tradingbot_worker
    env_file:
      - .env

    volumes:
      - ./src:/app/src:cached
      - ./check_db_connection.py:/app/check_db_connection.py:cached
      - ./logs:/app/logs
      - .env:/app/.env:ro

    depends_on:
      db:
        condition: service_healthy

    restart: unless-stopped

    # ðŸ‘‡ Waits for PostgreSQL before starting the bot
    command: >
      sh -c "python check_db_connection.py && python src/bot_runner.py"

    healthcheck:
      test: ["CMD-SHELL", "pgrep -f bot_runner || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data: