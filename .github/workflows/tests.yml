name: ğŸ§  Crypto Trading Bot - CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: 1
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: trading_test
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/trading_test
      BINANCE_TESTNET: "true"
      JWT_SECRET_KEY: "ci-test-secret-key-at-least-32-chars-long"
      ADMIN_USERNAME: "ci_admin"
      ADMIN_PASSWORD: "ci_password"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: trading_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: âš¡ Install uv package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ’¾ Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --frozen --all-extras

      - name: â³ Wait for PostgreSQL
        run: |
          python -c "
          import socket
          import time
          for i in range(30):
              try:
                  socket.create_connection(('localhost', 5432), timeout=2)
                  print('âœ… PostgreSQL is ready')
                  exit(0)
              except Exception:
                  print(f'â³ Waiting for PostgreSQL... ({i+1}/30)')
                  time.sleep(1)
          exit(1)
          "

      - name: ğŸ” Run Linting (ruff)
        run: |
          echo "ğŸ” Running Linting Checks..."
          uv run ruff check src/ tests/ --fix

      - name: ğŸ“ Check code formatting (ruff format)
        run: |
          echo "ğŸ“ Checking Code Format..."
          uv run ruff format src/ tests/ --check

      - name: ğŸ§ª Type check with mypy
        run: |
          echo "ğŸ§ª Running Type Checks..."
          uv run mypy src/ tests/ || true

      - name: ğŸ§ª Run unit tests with pytest
        run: |
          echo "ğŸ§ª Running Unit Tests..."
          uv run pytest tests/ \
            --maxfail=3 \
            --tb=short \
            --disable-warnings \
            -v

      - name: ğŸ“Š Run tests with coverage
        run: |
          echo "ğŸ“Š Running Tests with Coverage..."
          uv run pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: ğŸ“¦ Build package
        run: |
          echo "ğŸ“¦ Building Package..."
          python -m pip install build
          python -m build

      - name: âœ… Summary
        run: |
          echo "âœ… All checks completed!"
          echo "ğŸ“Š Coverage report available in HTML format"
