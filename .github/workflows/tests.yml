name: ğŸ§  Crypto_Trading_Bot - CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.POSTGRES_USER }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
      BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
      BINANCE_TESTNET: "True"

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš¡ Install uv package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Compile dependencies from pyproject.toml
        run: |
          uv pip compile pyproject.toml -o requirements.txt
          uv pip compile --extra dev pyproject.toml -o requirements.dev.txt
          echo "âœ… requirements.txt and requirements.dev.txt generated successfully"

      - name: ğŸ”§ Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install -r requirements.dev.txt
          echo "âœ… Installed all runtime and dev dependencies"

      - name: ğŸ” Run Linting (flake8, black, isort)
        run: |
          echo "Running Linting Checks..."
          flake8 src tests
          black --check src tests
          isort --check-only src tests
          echo "âœ… Linting checks passed"

      - name: ğŸ§ª Run Tests with Pytest
        run: |
          uv run pytest -v --maxfail=3 --disable-warnings --tb=short
          echo "âœ… Tests passed"