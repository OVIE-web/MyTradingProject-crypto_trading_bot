name: ðŸ§  Crypto_Trading_Bot - CI Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run-tests:
        description: 'Run Tests'
        required: true
        type: string

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.POSTGRES_USER }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
      BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
      BINANCE_TESTNET: "True"

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Configure SSH access
        env:
          SSH_KEY: ${{ secrets.CRYPTO_TRADING_BOT_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CRYPTO_TRADING_BOT_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          echo "âœ… SSH key configured successfully"
          # Optional: Add known hosts (for example, GitHub or a private server)
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš¡ Install uv (Python package manager)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ“¦ Sync environment and install dependencies
        run: |
          uv sync --frozen
          uv pip install pytest pytest-asyncio pytest-mock psycopg2-binary

      - name: ðŸ§ª Run Tests with Pytest
        run: |
          uv run pytest -v --maxfail=3 --disable-warnings --tb=short
