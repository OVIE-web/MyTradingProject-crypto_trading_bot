[pytest]
markers =
    asyncio: mark a test as asyncio
    integration: mark a test as integration (requires DB or external services)
    unit: mark a test as unit (fast, isolated)
# Show detailed test progress
addopts = -ra -q

# Ignore specific warnings globally
filterwarnings =
    ignore::DeprecationWarning:dateparser.timezone_parser
    ignore::DeprecationWarning:websockets
    ignore::DeprecationWarning:websockets.legacy
    ignore::DeprecationWarning:asyncio
    ignore:datetime\.datetime\.utcnow\(\) is deprecated
    ignore:websockets\.WebSocketClientProtocol is deprecated
    ignore:websockets\.legacy is deprecated
asyncio_mode = strict
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO