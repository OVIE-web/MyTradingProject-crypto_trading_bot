[pytest]
markers =
    asyncio: mark a test as asyncio
    integration: mark a test as integration (requires DB or external services)
    unit: mark a test as unit (fast, isolated)
asyncio_mode = strict
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO