[pytest]
# ============================================================================
# ðŸ§ª PYTEST CONFIGURATION
# ============================================================================

# Test discovery
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display options
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --maxfail=3
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml

# Asyncio configuration
asyncio_mode = strict

# Logging
log_cli = true
log_cli_level = INFO
log_level = WARNING
log_file = tests/logs/test_run.log
log_file_level = DEBUG

# Custom markers
markers =
    asyncio: mark a test as asyncio
    integration: mark a test as integration (requires DB or external services)
    unit: mark a test as unit (fast, isolated)
    slow: mark a test as slow (deselect with '-m "not slow"')

# Filter warnings
filterwarnings =
    ignore:Precision and F-score are ill-defined.*:sklearn.exceptions.UndefinedMetricWarning
    ignore::DeprecationWarning:dateparser.timezone_parser
    ignore::DeprecationWarning:websockets
    ignore::DeprecationWarning:websockets.legacy
    ignore::DeprecationWarning:asyncio
    ignore:datetime.datetime.utcnow\(\) is deprecated
    ignore:websockets.WebSocketClientProtocol is deprecated
    ignore:websockets.legacy is deprecated
    ignore::DeprecationWarning:dateparser.*
    ignore::DeprecationWarning:websockets.*
    ignore::DeprecationWarning:binance.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::RuntimeWarning:numpy.*