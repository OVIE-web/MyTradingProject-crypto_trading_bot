[project]
name = "crypto-trading-bot"
version = "1.0.0"
description = "A modular crypto trading bot with FastAPI backend, PostgreSQL model registry, ML pipeline, and notifier integration."
requires-python = ">=3.10"
authors = [{ name = "ovie", email = "oviemsaniyo30@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }

dependencies = [
  # --- Core ---
  "fastapi==0.111.0",
  "uvicorn==0.35.0",
  "sqlalchemy==2.0.41",
  "alembic==1.16.4",
  "psycopg2-binary==2.9.9",
  "python-dotenv==1.1.1",
  "requests==2.32.4",

  # --- Trading + Exchange ---
  "python-binance==1.0.29",
  "python-telegram-bot==22.5",
  "ta==0.11.0",
  "backoff==2.2.1",

  # --- Authentication ---
  "passlib==1.7.4",
  "bcrypt==3.2.2",
  "python-jose==3.3.0",
  "email-validator==2.2.0",
  "python-multipart==0.0.20",

  # --- ML & Data ---
  "scikit-learn==1.3.2",
  "xgboost==3.0.2",
  "imbalanced-learn==0.12.4",
  "pandas==2.3.0",
  "numpy==1.26.4",
  "matplotlib==3.10.7",
  "plotly==6.1.2",
  "mlflow==2.13.0",
  "joblib==1.5.1",

  # --- Utils ---
  "pydantic==2.11.7",
  "jinja2==3.1.6"
]

[project.optional-dependencies]
dev = [
  "pytest==8.4.1",
  "pytest-asyncio==1.2.0",
  "pytest-mock==3.14.1",
  "pip-tools==7.4.1",
  "watchfiles==1.1.0",
  "black==24.8.0",
  "isort==5.13.2",
  "mypy==1.13.0",
  "httpx==0.28.1"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

# -----------------------------------------------------------------------------
# ðŸ§¹ Code Style & Linting
# -----------------------------------------------------------------------------
[tool.black]
line-length = 100
target-version = ['py310']
skip-string-normalization = false
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
known_first_party = ["src"]
skip = [".venv", "migrations", "build", "dist"]

# -----------------------------------------------------------------------------
# ðŸ§ª Pytest configuration
# -----------------------------------------------------------------------------
[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --disable-warnings"
testpaths = ["tests"]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::RuntimeWarning",
]
